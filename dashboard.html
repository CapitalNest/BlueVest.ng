  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  * {box-sizing: border-box; margin:0; padding:0; font-family: 'Poppins', sans-serif;}

  body {
    background: #f8faff;
    color: #222;
    min-height: 100vh;
    transition: background 0.5s, color 0.5s;
    overflow-x: hidden;
  }

  body.dark {
    background: #0b1120;
    color: #fff;
  }

  /* Loader */
  .loader {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at center, #003366, #000814);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    color: #fff;
    animation: fadeOut 1s ease 3s forwards;
  }

  .loader .circle {
    position: absolute;
    width: 100px;
    height: 100px;
    border: 5px solid #00bfff;
    border-top-color: transparent;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    box-shadow: 0 0 25px #00bfff;
  }

  .loader span {
    font-size: 1.5rem;
    letter-spacing: 2px;
    font-weight: 600;
    color: #fff;
    text-shadow: 0 0 10px #00bfff;
    animation: pulse 2s ease-in-out infinite;
  }

  @keyframes spin {to {transform: rotate(360deg);}}
  @keyframes pulse {
    0%,100%{opacity:1;text-shadow:0 0 10px #00bfff;}
    50%{opacity:0.6;text-shadow:0 0 25px #4dcaff;}
  }
  @keyframes fadeOut {to {opacity:0;visibility:hidden;}}

  /* Header */
  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 18px 20px;
    background: #fff;
    box-shadow: 0 0 10px rgba(0,0,0,0.05);
    border-radius: 0 0 20px 20px;
    transition: background 0.5s, color 0.5s;
  }

  body.dark header {
    background: rgba(20,20,35,0.85);
    box-shadow: 0 0 25px rgba(0,123,255,0.2);
  }

  .user-info {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .user-info img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 2px solid #007bff;
    object-fit: cover;
  }

  .user-info span {
    font-weight: 600;
    font-size: 16px;
    color: #007bff;
  }

  .toggle-mode {
    background: #007bff;
    border: none;
    color: #fff;
    padding: 8px 12px;
    border-radius: 50px;
    cursor: pointer;
    font-size: 13px;
  }

  /* Main content */
  .content {
    padding: 30px 20px;
    text-align: center;
  }

  .content h2 {
    font-size: 1.8rem;
    color: #007bff;
    margin-bottom: 15px;
  }

  .content p {
    color: #555;
    line-height: 1.6;
  }

  body.dark .content p {
    color: #ccc;
  }

  @media (max-width: 480px) {
    header {padding: 14px 16px;}
    .user-info span {font-size: 15px;}
    .content h2 {font-size: 1.5rem;}
  }
</style>

<script>
  window.onload = () => {
    // 1) Initialize dashboardBalance with 0 if not present
    if (!localStorage.getItem('dashboardBalance')) {
      localStorage.setItem('dashboardBalance', '0');
    }

    // 2) If a pendingDepositAmount exists, add it to dashboardBalance and clear it
    const pending = localStorage.getItem('pendingDepositAmount');
    if (pending && !isNaN(pending)) {
      let currentBalance = parseInt(localStorage.getItem('dashboardBalance'), 10);
      currentBalance += parseInt(pending, 10);
      localStorage.setItem('dashboardBalance', currentBalance.toString());
      localStorage.removeItem('pendingDepositAmount');
    }

    // 3) Display current balance properly formatted
    const currentBalance = localStorage.getItem('dashboardBalance');
    const balanceEl = document.getElementById('balance');
    balanceEl.innerText = `â‚¦${Number(currentBalance).toLocaleString()}`;

    // 4) Hide loader after 2 seconds
    setTimeout(() => {
      const loader = document.getElementById('loader');
      if (loader) loader.style.display = 'none';
    }, 2000);
  };

  function convertBalance() {
    const balanceEl = document.getElementById("balance");
    const text = balanceEl.innerText.replace(/[$,]/g, '');
    if (!balanceEl.innerText.includes("USDT")) {
      const naira = parseFloat(text);
      const usdtRate = 1500;
      const usdt = (naira / usdtRate).toFixed(2);
      balanceEl.innerText = `${usdt} USDT`;
    } else {
      const storedBalance = localStorage.getItem('dashboardBalance') || '0';
      balanceEl.innerText = `â‚¦${Number(storedBalance).toLocaleString()}`;
    }
  }
</script>
