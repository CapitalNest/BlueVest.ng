<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bluevest | Login</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  * {box-sizing: border-box; margin:0; padding:0; font-family: 'Poppins', sans-serif;}

  body {
    background: #f8faff;
    color: #222;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background 0.5s, color 0.5s;
  }

  body.dark {
    background: #0b1120;
    color: #fff;
  }

  .loader {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at center, #003366, #000814);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    animation: fadeOut 1s ease 3s forwards;
    color: #fff;
  }

  .loader .circle {
    position: absolute;
    width: 100px;
    height: 100px;
    border: 5px solid #00bfff;
    border-top-color: transparent;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    box-shadow: 0 0 25px #00bfff;
  }

  .loader span {
    font-size: 1.5rem;
    letter-spacing: 2px;
    font-weight: 600;
    color: #fff;
    text-shadow: 0 0 10px #00bfff;
    animation: pulse 2s ease-in-out infinite;
  }

  @keyframes spin {to {transform: rotate(360deg);}}
  @keyframes pulse {
    0%,100%{opacity:1;text-shadow:0 0 10px #00bfff;}
    50%{opacity:0.6;text-shadow:0 0 25px #4dcaff;}
  }
  @keyframes fadeOut {to {opacity:0;visibility:hidden;}}

  .container {
    background: rgba(255,255,255,0.9);
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(0,0,0,0.08);
    width: 90%;
    max-width: 400px;
    transition: background 0.5s, color 0.5s;
  }

  body.dark .container {
    background: rgba(20,20,35,0.85);
    box-shadow: 0 0 30px rgba(30,144,255,0.3);
  }

  .header {
    text-align: center;
    margin-bottom: 25px;
  }

  .header h2 {
    font-size: 1.8rem;
    color: #007bff;
  }

  .input-group {
    position: relative;
    margin-bottom: 18px;
  }

  .input-group input {
    width: 100%;
    padding: 12px 40px 12px 14px;
    border: 1px solid #ccc;
    border-radius: 10px;
    outline: none;
    font-size: 15px;
    background: #fff;
    transition: border 0.3s;
  }

  body.dark .input-group input {
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.2);
    color: #fff;
  }

  .input-group input:focus {
    border-color: #007bff;
    box-shadow: 0 0 8px rgba(0,123,255,0.3);
  }

  .input-group i {
    position: absolute;
    right: 14px;
    top: 12px;
    color: #007bff;
    font-size: 18px;
  }

  button {
    width: 100%;
    background: linear-gradient(90deg, #007bff, #00bfff);
    color: white;
    border: none;
    border-radius: 10px;
    padding: 12px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.4s;
  }

  button:hover {
    box-shadow: 0 0 18px rgba(0,123,255,0.5);
  }

  .error {
    background: rgba(255,0,0,0.1);
    border: 1px solid rgba(255,0,0,0.3);
    color: #ff4d4d;
    text-align: center;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 15px;
    display: none;
    animation: fadeIn 0.5s ease;
  }

  @keyframes fadeIn {from {opacity:0;} to {opacity:1;}}

  .redirect {
    text-align: center;
    margin-top: 18px;
    font-size: 14px;
  }

  .redirect a {
    color: #007bff;
    text-decoration: none;
    font-weight: 600;
  }

  .toggle-mode {
    position: fixed;
    top: 15px;
    right: 15px;
    background: #007bff;
    border: none;
    color: #fff;
    padding: 8px 12px;
    border-radius: 50px;
    cursor: pointer;
    font-size: 13px;
  }

  @media (max-width: 480px) {
    .container {padding: 30px 20px; border-radius: 15px;}
    .header h2 {font-size: 1.5rem;}
  }
</style>
</head>
<body>
  <div class="loader">
    <div class="circle"></div>
    <span>BLUEVEST</span>
  </div>

  <button style="width: 100px;" class="toggle-mode" onclick="toggleMode()">dark mode</button>

  <div class="container">
    <div class="header">
      <h2>Welcome Back</h2>
    </div>

    <div id="errorBox" class="error">Invalid email or password</div>

    <div class="input-group">
      <input type="email" id="email" placeholder="Email Address">
      <i>ðŸ“§</i>
    </div>

    <div class="input-group">
      <input type="password" id="password" placeholder="Password">
      <i>ðŸ”’</i>
    </div>

    <button onclick="login()">Login</button>

    <div class="redirect">
      Trouble signing in?<a href="./contact.html">Contact us</a>
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const savedUser = JSON.parse(localStorage.getItem('bluevestUser'));
      const errorBox = document.getElementById('errorBox');

      if (!savedUser || email !== savedUser.email || password !== savedUser.password) {
        errorBox.style.display = 'block';
      } else {
        errorBox.style.display = 'none';
        localStorage.setItem('loggedIn', 'true');
        window.location.href = 'dashboard.html';
      }
    }

    function toggleMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }

    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
    }
  </script>
</body>
</html>
